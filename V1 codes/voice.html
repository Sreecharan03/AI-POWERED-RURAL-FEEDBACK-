<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanSpandana.AI - Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Telugu', 'Arial Unicode MS', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 30px;
        }

        .status-display {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4299e1;
        }

        .status-text {
            font-size: 1.1em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(145deg, #ff4757, #c44569);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .record-button.processing {
            background: linear-gradient(145deg, #ffa502, #ff7675);
            cursor: not-allowed;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #4299e1;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #3182ce;
        }

        .control-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .audio-player {
            margin: 20px 0;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: #4299e1;
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
        }

        .conversation-log {
            text-align: left;
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: #bee3f8;
            margin-left: 20px;
        }

        .ai-message {
            background: #c6f6d5;
            margin-right: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .record-button {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">జన్ స్పందన AI</div>
        <div class="subtitle">గ్రామీణ సేవల మెరుగుదల కోసం</div>
        
        <div class="status-display">
            <div class="status-text" id="statusText">మైక్రోఫోన్ అనుమతి వేచి ఉంది...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <button class="record-button" id="recordButton">
            <span id="buttonText">మాట్లాడండి</span>
        </button>

        <div class="controls">
            <button class="control-btn" id="startBtn">ప్రారంభించండి</button>
            <button class="control-btn" id="endBtn" disabled>ముగించండి</button>
        </div>

        <audio class="audio-player" id="audioPlayer" controls style="display: none;"></audio>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="conversation-log" id="conversationLog" style="display: none;"></div>
    </div>

    <script>
        class JanSpandanaVoiceInterface {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.conversationId = null;
                this.stream = null;
                this.apiBaseUrl = 'http://localhost:8000/api/v1';
                
                // UI elements
                this.recordButton = document.getElementById('recordButton');
                this.buttonText = document.getElementById('buttonText');
                this.statusText = document.getElementById('statusText');
                this.progressFill = document.getElementById('progressFill');
                this.startBtn = document.getElementById('startBtn');
                this.endBtn = document.getElementById('endBtn');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.errorMessage = document.getElementById('errorMessage');
                this.conversationLog = document.getElementById('conversationLog');
                
                this.initializeEventListeners();
                this.checkMicrophonePermission();
            }

            initializeEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.startBtn.addEventListener('click', () => this.startConversation());
                this.endBtn.addEventListener('click', () => this.endConversation());
            }

            async checkMicrophonePermission() {
                try {
                    const permissions = await navigator.permissions.query({ name: 'microphone' });
                    
                    if (permissions.state === 'granted') {
                        await this.initializeAudio();
                        this.updateStatus('మైక్రోఫోన్ సిద్ధం. ప్రారంభించండి నొక్కండి', 'success');
                    } else {
                        this.updateStatus('మైక్రోఫోన్ అనుమతి అవసరం', 'warning');
                    }
                } catch (error) {
                    console.warn('Permission API not supported, trying direct access');
                    await this.initializeAudio();
                }
            }

            async initializeAudio() {
                try {
                    // Request microphone access with optimal settings for speech
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 16000,
                            channelCount: 1
                        }
                    });
                    
                    this.updateStatus('మైక్రోఫోన్ సిద్ధం!', 'success');
                    return true;
                } catch (error) {
                    this.showError(`మైక్రోఫోన్ యాక్సెస్ విఫలమైంది: ${error.message}`);
                    return false;
                }
            }

            async startConversation() {
                try {
                    this.updateStatus('సంభాషణ ప్రారంభమవుతోంది...', 'loading');
                    
                    const response = await fetch(`${this.apiBaseUrl}/conversation/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            village_name: '',
                            metadata: {
                                browser: navigator.userAgent,
                                timestamp: new Date().toISOString()
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    this.conversationId = data.conversation_id;
                    
                    // Play initial AI response
                    if (data.initial_audio_url) {
                        await this.playAudioResponse(data.initial_audio_url);
                    }
                    
                    this.addMessageToLog('AI', data.initial_text);
                    this.updateStatus('సంభాషణ ప్రారంభమైంది. మాట్లాడండి', 'success');
                    
                    this.startBtn.disabled = true;
                    this.endBtn.disabled = false;
                    this.recordButton.style.display = 'block';
                    this.conversationLog.style.display = 'block';
                    
                } catch (error) {
                    this.showError(`సంభాషణ ప్రారంభం విఫలమైంది: ${error.message}`);
                }
            }

            async toggleRecording() {
                if (this.isRecording) {
                    await this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    if (!this.stream) {
                        const initialized = await this.initializeAudio();
                        if (!initialized) return;
                    }

                    // Clear previous recording
                    this.audioChunks = [];
                    
                    // Create MediaRecorder with optimal settings
                    const options = {
                        mimeType: 'audio/webm;codecs=opus',
                        audioBitsPerSecond: 64000
                    };
                    
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/webm';
                    }
                    
                    this.mediaRecorder = new MediaRecorder(this.stream, options);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = async () => {
                        await this.processRecording();
                    };

                    this.mediaRecorder.start(100); // Collect data every 100ms
                    this.isRecording = true;
                    
                    this.recordButton.classList.add('recording');
                    this.buttonText.textContent = 'ఆపండి';
                    this.updateStatus('రికార్డింగ్ అవుతోంది...', 'recording');
                    
                } catch (error) {
                    this.showError(`రికార్డింగ్ ప్రారంభం విఫలమైంది: ${error.message}`);
                }
            }

            async stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordButton.classList.remove('recording');
                    this.recordButton.classList.add('processing');
                    this.buttonText.textContent = 'ప్రాసెసింగ్...';
                    this.updateStatus('ఆడియో ప్రాసెస్ చేస్తోంది...', 'processing');
                }
            }

            async processRecording() {
                try {
                    // Create audio blob
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // Validate recording
                    if (audioBlob.size < 1000) { // Less than 1KB
                        throw new Error('రికార్డింగ్ చాలా చిన్నది. మళ్ళీ ప్రయత్నించండి');
                    }

                    // Send to backend
                    const formData = new FormData();
                    formData.append('conversation_id', this.conversationId);
                    formData.append('audio_file', audioBlob, 'recording.webm');
                    formData.append('audio_format', 'webm');
                    formData.append('region_hint', 'coastal');

                    const response = await fetch(`${this.apiBaseUrl}/conversation/voice`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        // Add user message to log
                        this.addMessageToLog('మీరు', data.user_transcript);
                        
                        // Play AI response audio
                        if (data.ai_response_audio_url) {
                            await this.playAudioResponse(data.ai_response_audio_url);
                        }
                        
                        // Add AI message to log
                        this.addMessageToLog('AI', data.ai_response_text);
                        
                        this.updateStatus('ప్రతిస్పందన వింటున్నారా? మళ్ళీ మాట్లాడండి', 'success');
                    } else {
                        throw new Error(data.error || 'ప్రాసెసింగ్ విఫలమైంది');
                    }
                    
                } catch (error) {
                    this.showError(`ఆడియో ప్రాసెసింగ్ విఫలమైంది: ${error.message}`);
                } finally {
                    // Reset button state
                    this.recordButton.classList.remove('processing');
                    this.buttonText.textContent = 'మాట్లాడండి';
                }
            }

            async playAudioResponse(audioUrl) {
                return new Promise((resolve, reject) => {
                    const fullUrl = audioUrl.startsWith('http') ? audioUrl : `http://localhost:8000${audioUrl}`;
                    
                    this.audioPlayer.src = fullUrl;
                    this.audioPlayer.style.display = 'block';
                    
                    this.audioPlayer.onended = () => {
                        this.audioPlayer.style.display = 'none';
                        resolve();
                    };
                    
                    this.audioPlayer.onerror = () => {
                        console.warn('Audio playback failed, continuing without audio');
                        resolve(); // Continue even if audio fails
                    };
                    
                    this.audioPlayer.play().catch(() => {
                        console.warn('Auto-play blocked, user must click to play');
                        resolve();
                    });
                });
            }

            async endConversation() {
                try {
                    if (this.conversationId) {
                        const response = await fetch(`${this.apiBaseUrl}/conversation/end`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                conversation_id: this.conversationId,
                                completion_reason: 'user_ended'
                            })
                        });

                        if (response.ok) {
                            this.updateStatus('సంభాషణ ముగిసింది. ధన్యవాదాలు!', 'success');
                        }
                    }
                    
                    // Reset UI
                    this.startBtn.disabled = false;
                    this.endBtn.disabled = true;
                    this.conversationId = null;
                    this.recordButton.style.display = 'none';
                    
                    // Stop media stream
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                        this.stream = null;
                    }
                    
                } catch (error) {
                    console.error('Error ending conversation:', error);
                }
            }

            addMessageToLog(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender === 'AI' || sender === 'మీరు' ? (sender === 'AI' ? 'ai-message' : 'user-message') : 'ai-message'}`;
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
                this.conversationLog.appendChild(messageDiv);
                this.conversationLog.scrollTop = this.conversationLog.scrollHeight;
            }

            updateStatus(message, type = 'info') {
                this.statusText.textContent = message;
                
                // Update progress bar based on type
                const progressMap = {
                    'loading': 30,
                    'processing': 60,
                    'recording': 100,
                    'success': 100,
                    'error': 0
                };
                
                this.progressFill.style.width = `${progressMap[type] || 0}%`;
                
                // Color coding
                const colorMap = {
                    'loading': '#ffa502',
                    'processing': '#ff7675',
                    'recording': '#fd79a8',
                    'success': '#00b894',
                    'error': '#d63031'
                };
                
                this.progressFill.style.background = colorMap[type] || '#4299e1';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.updateStatus('లోపం సంభవించింది', 'error');
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Polyfill for older browsers
        if (!navigator.mediaDevices) {
            navigator.mediaDevices = {};
        }

        if (!navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia = function(constraints) {
                const getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                
                if (!getUserMedia) {
                    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                }
                
                return new Promise((resolve, reject) => {
                    getUserMedia.call(navigator, constraints, resolve, reject);
                });
            };
        }

        // Initialize the voice interface when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new JanSpandanaVoiceInterface();
        });
    </script>
</body>
</html>
